<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form class="mx-4 d-flex flex-column" action="/submit" method="post">

        <div class="m-4">
            <label for="name">Nombre:</label>
            <input class="form-control" type="text" id="name" placeholder="Nombre" required >
        </div>
        <div class="m-4">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="m-4">

            <label for="password">Contraseña:</label>
            <input class="form-control" type="password" id="password" >
        </div>
        <div class="m-4">

            <label for="age">Edad:</label>
            <input class="form-control" type="number" id="age">
        </div>
        <div class="m-4">

            <label for="birthdate">Fecha de nacimiento:</label>
            <input class="form-control" type="date" id="birthdate">
        </div>
        <div class="m-4">
            <label for="student">¿Está en clase?:</label>
            <input type="checkbox" id="student">
        </div>
        <div class="m-4">
            <label for="contry">Pais</label>
            <select id="country" name="country">
                <option value="colombia">Colombia</option>
                <option value="españa">España</option>
                <option value="mexico">México</option>
                <option value="eeuu">EEUU</option>
                <option value="salvador">El Salvador</option>
                <option value="ecuador">Ecuador</option>
            </select>
        </div>
        <div class="m-4">
            <fieldset>
                <legend>Color favorito:</legend>
                <label for="color1">
                    <input type="radio" id="color1" name="color" value="rojo">
                    Rojo
                </label><br>

                <label for="color2">
                    <input type="radio" id="color2" name="color" value="verde">
                    Verde
                </label><br>

                <label for="color3">
                    <input type="radio" id="color3" name="color" value="azul">
                    Azul
                </label><br><br>
            </fieldset>
        </div>

        <div class="m-4">
            <label for="color">Segundo color favorito:</label>
            <input value="#e66465" type="color" id="color">
        </div>

        <input class=" m-2 btn btn-primary" type="submit">
        <input class=" m-2 btn btn-secondary" type="reset">

        <div class="m-4">
            <input class="form-control" type="file">
        </div>

    </form>

    <meter style="height:30px;" value="2" min="0" max="10"></meter>
    <progress value="70" max="100">100</progress>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range"  id="a" value="50"> +
        <input type="number" id="b" value="50">
        = <output name="result" for="a b">100</output>
    </form>
</body>

</html>
