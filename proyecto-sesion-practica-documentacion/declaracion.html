<!DOCTYPE html>
<html>
<body>

<h2>Declaraciones JavaScript</h2>

<p>Un programa JavaScript es una lista de declaraciones que una computadora debe ejecutar.</p>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
"el valor de z es  " + z + ".";  
</script>

</body>
</html>
